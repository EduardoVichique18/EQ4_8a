<div class="login">
    <h1>Iniciar sesión</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Campo de Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="credenciales.email"
          required
          email
          #email="ngModel"
        />
        <!-- Mensajes de validación -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</div>
          <div *ngIf="email.errors?.['email']">El correo electrónico no es válido.</div>
        </div>
      </div>
  
      <!-- Campo de Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="credenciales.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <!-- Mensajes de validación -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password.errors?.['minlength']">
          </div>
        </div>
      </div>
  
      <!-- Botón de Enviar -->
      <button type="submit" [disabled]="loginForm.invalid" routerLink="/catalogo-usuarios">Iniciar sesión</button>
    </form>
  </div>
