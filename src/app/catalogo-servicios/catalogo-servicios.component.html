<!-- catalogo-servicios.component.html -->
<div class="catalogo">
  <h2>Catálogo de servicios UPAV</h2>

  <div class="servicios-container" a routerLink="/biblioteca">
    <div *ngFor="let servicio of servicios" class="servicio-card">
      <!-- Puedes adaptar esto según lo que tengas en tu tabla servicios -->
      <img [src]="servicio.imagen || 'https://via.placeholder.com/300x200'" [alt]="servicio.nombre" class="servicio-imagen" />
      <h3>{{ servicio.nombre }}</h3>
      <p>{{ servicio.descripcion }}</p>
      <p><strong>Categoría:</strong> {{ servicio.categoria }}</p>
      <p><strong>Disponible:</strong> {{ servicio.disponible ? 'Sí' : 'No' }}</p>
      <p><strong>Fecha actualización:</strong> {{ servicio.fecha_actualizacion | date:'short' }}</p>
    </div>
  </div>
</div>
