<div class="container mt-4">
    <h2 class="mb-3">Biblioteca Virtual</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let libro of libros">
            <div class="card mb-3">
                <img [src]="libro.imagen" class="card-img-top" alt="{{ libro.nombre }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ libro.nombre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ libro.autor }}</h6>
                    <button class="btn btn-primary" (click)="descargarLibro(libro.pdf)">Descargar</button>
                </div>
            </div>
        </div>
    </div>
</div>
